<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page Not Found</title>
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #e74c3c;
      --bg: #f0f0f5;
      --btn-bg: #3498db;
      --btn-text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      color: var(--primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    main[role="main"] {
      max-width: 600px;
    }

    h1 {
      font-size: 8rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    a.button {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-size: 1rem;
      border-radius: 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    a.button:hover,
    a.button:focus {
      background-color: #2980b9;
      outline: none;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="pageTitle" aria-describedby="pageDesc">
    <h1 id="pageTitle">404</h1>
    <h2>Page Not Found</h2>
    <p id="pageDesc">Oops! The page you are looking for doesnâ€™t exist or has been moved.</p>
    <a href="https://dilippariyar.github.io/portfolio/" class="button" target="_blank" aria-label="Go back to homepage">Go to Homepage</a>
  </main>
</body>
</html>
